specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: LinkToken
    network: mainnet
    source:
      address: "0x514910771af9ca656af840dff83e8264ecf986ca"
      abi: LinkToken
      startBlock: 11089774
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Transfer
        - Approval
      abis:
        - name: LinkToken
          file: ./abis/LinkToken.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256,bytes)
          handler: handleLinkTransfer
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleLinkApproval
      file: ./src/link-mapping.ts
  - kind: ethereum/contract
    name: DIAToken
    network: mainnet
    source:
      address: "0x84cA8bc7997272c7CfB4D0Cd3D55cd942B3c9419"
      abi: DIAToken
      startBlock: 11089774
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Transfer
        - Approval
      abis:
        - name: DIAToken
          file: ./abis/DIAToken.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleDIATransfer
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleDIAApproval
      file: ./src/dia-mapping.ts
