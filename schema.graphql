type Transfer @entity {
  "The IPFS hash for off-chain data about the transfer"
  id: ID!

  "Timestamp of the transfer"
  timestamp: BigInt!

  "Block number at which the approval was included"
  blockNumber: BigInt!

  "Address the token was sent from"
  from: Bytes!

  "Address the token was sent to"
  to: Bytes!

  "Name of the oracle contract"
  contractName: String!

  "Amount of tokens transferred"
  amount: BigInt!

  "Number of confirmations"
  count: BigInt!
}

type Approval @entity {
  "The IPFS hash for off-chain data about the Approval"
  id: ID!

  "Timestamp of the approval"
  timestamp: BigInt!

  "Block number at which the approval was included"
  blockNumber: BigInt!

  "Address of the token holder"
  owner: Bytes!

  "Contract that gets permission to spend tokens"
  spender: Bytes!

  "Name of the oracle contract"
  contractName: String!

  "Amount of tokens approved"
  amount: BigInt!

  "Number of confirmations"
  count: BigInt!
}