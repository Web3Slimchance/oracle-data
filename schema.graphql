type Transfer @entity {
  "The IPFS hash for off-chain data about the transfer"
  id: ID!

  #
  #TODO: To do : add blockheight/timestamp
  #timestamp: Int!
  #"When the transfer was processed"
  #

  count: BigInt!

  "Address the token was sent from"
  from: Bytes!

  "Address the token was sent to"
  to: Bytes!

  "Name of the oracle contract"
  contractName: String!

  amount: BigInt!
}

type Approval @entity {
  "The IPFS hash for off-chain data about the Approval"
  id: ID!

  #
  #TODO: To do : add blockheight/timestamp
  #timestamp: Int!
  #"When the approval was processed"
  #

  count: BigInt!

  "Address of the token holder"
  owner: Bytes!

  "Contract that gets permission to spend tokens"
  spender: Bytes!

  "Name of the oracle contract"
  contractName: String!

  amount: BigInt!
}